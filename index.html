<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspire Colleges Narrowal | Coming Soon</title>
    <meta name="description" content="Aspire Colleges Narrowal - Website Coming Soon">
    <meta name="author" content="Aspire Colleges Narrowal">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a4d68, #088395);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Timer Overlay - Full Screen Always */
        .timer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, 
                rgba(180, 8, 8, 0.95) 0%,
                rgba(223, 173, 62, 0.9) 50%,
                rgba(5, 191, 219, 0.85) 100%
            );
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }
        
        .timer-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 4px solid #FFD166;
            box-shadow: 0 0 50px rgba(255, 209, 102, 0.5);
            max-width: 90%;
            width: 500px;
            animation: containerPulse 2s infinite alternate;
            margin: 20px;
        }
        
        @keyframes containerPulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 209, 102, 0.3);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 60px rgba(255, 209, 102, 0.7);
                transform: scale(1.02);
            }
        }
        
        .timer-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FFD166, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            text-shadow: 0 0 20px currentColor;
            transition: color 0.3s;
            animation: countdownPop 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .timer-title {
                font-size: 2rem;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .timer-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .timer-title {
                font-size: 1.8rem;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
        }
        
        @keyframes countdownPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .timer-display.normal { color: #4ECDC4; }
        .timer-display.warning { color: #FFD166; animation: warningBlink 1s infinite; }
        .timer-display.danger { color: #FF6B6B; animation: dangerBlink 0.5s infinite; }
        
        @keyframes warningBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes dangerBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .timer-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #06D6A0);
            width: 100%;
            transition: width 1s linear;
        }
        
        .cycle-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .cycle-count {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .cycle-count span {
            color: #FFD166;
            font-weight: 900;
            font-size: 1.5rem;
        }
        
        .next-cycle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Sound Controls */
        .sound-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999;
        }
        
        .sound-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD166;
            color: #FFD166;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .sound-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
        
        .sound-btn.muted {
            color: #FF6B6B;
            border-color: #FF6B6B;
        }
        
        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a4d68, #088395);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #FFD166;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status Indicator */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD166;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 999999;
            border: 2px solid rgba(255, 209, 102, 0.3);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ECDC4;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator">
        <div class="status-dot"></div>
        <span>COMING SOON MODE</span>
    </div>
    
    <!-- Timer Overlay (Coming Soon Screen) -->
    <div class="timer-overlay" id="timerOverlay">
        <div class="timer-container">
            <h1 class="timer-title">COMING SOON</h1>
            <div class="timer-message">
                <i class="fas fa-hourglass-start"></i>
                Website under construction...
            </div>
            
            <div class="timer-display normal" id="timerDisplay">00:30</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="cycle-info">
                <div class="cycle-count">
                    Auto-refresh: <span id="cycleNumber">1</span>
                </div>
                <div class="next-cycle">
                    <i class="fas fa-sync-alt"></i>
                    Timer resets every 30 seconds
                </div>
            </div>
            
            <div style="margin-top: 20px; opacity: 0.7; font-size: 0.9rem;">
                <i class="fas fa-info-circle"></i>
                Complete website development in progress - InshAllah
            </div>
        </div>
    </div>
    
    <!-- Sound Control -->
    <div class="sound-controls">
        <button class="sound-btn" id="soundToggle" title="Toggle Sound">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <script>
        // Configuration - Only Coming Soon Mode
        const TIMER_DURATION = 30; // 30 seconds countdown
        let currentCycle = 1;
        let soundEnabled = true;
        let audioContext;
        
        // DOM Elements
        const timerDisplay = document.getElementById('timerDisplay');
        const progressFill = document.getElementById('progressFill');
        const cycleNumber = document.getElementById('cycleNumber');
        const soundToggle = document.getElementById('soundToggle');
        const loadingScreen = document.getElementById('loadingScreen');
        
        // Timer Variables
        let timeLeft = TIMER_DURATION;
        let timerInterval;
        
        // Initialize
        async function init() {
            // Hide loading screen after 1.5 seconds
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1500);
            
            // Initialize audio
            initAudio();
            
            // Load cycle from localStorage or start at 1
            currentCycle = parseInt(localStorage.getItem('timerCycle')) || 1;
            cycleNumber.textContent = currentCycle;
            
            // Start the timer
            startTimer();
            
            // Play startup sound
            playStartupSound();
        }
        
        // Initialize Audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('Audio context initialized successfully');
            } catch (e) {
                console.log('Web Audio API not supported:', e);
                soundEnabled = false;
                soundToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                soundToggle.classList.add('muted');
                soundToggle.title = 'Sound Not Supported';
                soundToggle.style.opacity = '0.5';
                soundToggle.style.cursor = 'not-allowed';
            }
            
            // Sound toggle button
            soundToggle.addEventListener('click', function() {
                if (!audioContext && !window.AudioContext && !window.webkitAudioContext) return;
                
                soundEnabled = !soundEnabled;
                this.innerHTML = soundEnabled ? 
                    '<i class="fas fa-volume-up"></i>' : 
                    '<i class="fas fa-volume-mute"></i>';
                this.classList.toggle('muted', !soundEnabled);
                this.title = soundEnabled ? 'Sound On' : 'Sound Off';
                
                // Test sound
                if (soundEnabled) {
                    playTestSound();
                }
            });
        }
        
        // Audio Functions
        function playStartupSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Error playing startup sound:', e);
            }
        }
        
        function playTickSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log('Error playing tick sound:', e);
            }
        }
        
        function playWarningSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, i * 300);
                }
            } catch (e) {
                console.log('Error playing warning sound:', e);
            }
        }
        
        function playResetSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(392.00, audioContext.currentTime + 0.2);
                oscillator.frequency.setValueAtTime(261.63, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);
            } catch (e) {
                console.log('Error playing reset sound:', e);
            }
        }
        
        function playTestSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                console.log('Error playing test sound:', e);
            }
        }
        
        // Timer Functions
        function startTimer() {
            timeLeft = TIMER_DURATION;
            
            // Update UI
            timerDisplay.textContent = formatTime(timeLeft);
            timerDisplay.className = 'timer-display normal';
            updateProgressBar();
            
            // Start countdown
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            // Play initial tick sound
            if (soundEnabled) {
                playTickSound();
            }
        }
        
        function updateTimer() {
            timeLeft--;
            
            // Animate the timer display
            timerDisplay.style.animation = 'none';
            setTimeout(() => {
                timerDisplay.style.animation = 'countdownPop 0.5s ease';
            }, 10);
            
            // Update display
            timerDisplay.textContent = formatTime(timeLeft);
            
            // Update colors based on time
            if (timeLeft <= 10) {
                timerDisplay.className = 'timer-display danger';
                if (timeLeft === 10) {
                    playWarningSound();
                }
            } else if (timeLeft <= 20) {
                timerDisplay.className = 'timer-display warning';
            }
            
            // Update progress bar
            updateProgressBar();
            
            // Play tick sound every second
            if (soundEnabled && timeLeft > 0 && timeLeft <= TIMER_DURATION) {
                playTickSound();
            }
            
            // When timer reaches 0, reset
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (soundEnabled) {
                    playResetSound();
                }
                currentCycle++;
                localStorage.setItem('timerCycle', currentCycle);
                cycleNumber.textContent = currentCycle;
                setTimeout(() => {
                    startTimer();
                }, 500);
            }
        }
        
        function updateProgressBar() {
            const progress = ((TIMER_DURATION - timeLeft) / TIMER_DURATION) * 100;
            progressFill.style.width = `${progress}%`;
            
            // Update progress bar color
            if (timeLeft <= 10) {
                progressFill.style.background = 'linear-gradient(90deg, #FF6B6B, #EF476F)';
            } else if (timeLeft <= 20) {
                progressFill.style.background = 'linear-gradient(90deg, #FFD166, #FB5607)';
            } else {
                progressFill.style.background = 'linear-gradient(90deg, #4ECDC4, #06D6A0)';
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause timers when tab is not active
                clearInterval(timerInterval);
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend().catch(e => console.log('Error suspending audio:', e));
                }
            } else {
                // Resume timers when tab becomes active
                timerInterval = setInterval(updateTimer, 1000);
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume().catch(e => console.log('Error resuming audio:', e));
                }
            }
        });
        
        // Start the system
        window.onload = init;
        
        // Handle iOS audio unlock
        function unlockAudio() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('Audio context unlocked');
                    if (soundEnabled) {
                        playTestSound();
                    }
                }).catch(e => console.log('Error unlocking audio:', e));
            }
        }
        
        // Add user interaction events to unlock audio on iOS
        document.addEventListener('click', unlockAudio);
        document.addEventListener('touchstart', unlockAudio);
        document.addEventListener('keydown', unlockAudio);
        
        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Prevent text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable right-click
        document.oncontextmenu = function() {
            return false;
        };
        
        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
